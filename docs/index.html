<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poké Market Index Dashboard</title>
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    canvas { max-width: 800px; margin: 2rem auto; display: block; }
  </style>
</head>
<body>
  <h1>Poké Market Index</h1>
  <canvas id="chart" width="800" height="400"></canvas>

  <script>
  const SET_ID       = 'sv2';
  const STORAGE_BASE = 'https://tcgmarketstoragecm1.blob.core.windows.net/indexes';
  let chart;  // we'll reuse this for redraws
  
  async function fetchSeries() {
    const resp = await fetch(`${STORAGE_BASE}/${SET_ID}.json`);
    if (!resp.ok) throw new Error(`Fetch failed: ${resp.status}`);
    return resp.json();
  }

  function formatTime(ts) {
    return new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute:'2-digit' });
  }

  async function buildChart() {
    const series = await fetchSeries();
    if (!series || series.length < 1) return;

    const labels = series.map(pt => formatTime(pt.timestamp));
    const data   = series.map(pt => pt.index_usd);

    const ctx = document.getElementById('chart').getContext('2d');
    if (chart) {
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    } else {
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Paldea Evolved Index (Top-10 Avg)',
            data,
            fill: false,
            tension: 0.1,
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Time' } },
            y: { title: { display: true, text: 'Index (USD)' } }
          }
        }
      });
    }
  }

  // Initial draw and auto-refresh every 30 min
  buildChart().catch(console.error);
  setInterval(buildChart, 30 * 60 * 1000);
</script>

</body>
</html>
